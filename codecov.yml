codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: '70...100'
  status:
    project:
      default:
        base: auto
        target: auto
        threshold: 5%
      docs:
        base: auto
        target: auto
        threshold: 5%
        flags:
          - docs
      checkbox:
        base: auto
        target: auto
        threshold: 5%
        flags:
          - checkbox

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,files,footer'
  behavior: default
  require_changes: false

flags:
  docs:
    paths:
      - docs/
    carryforward: true
  checkbox:
    paths:
      - packages/checkbox/
    carryforward: true
